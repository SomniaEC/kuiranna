# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        AppBundle\Entity\Usuario: bcrypt
 
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN
 
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
 
    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider
 
            logout:       true
            anonymous:    ~
 
    access_control:
        - { path: ^/register, role: IS_AUTHENTICATED_REMEMBERED }
        - { path: /.*listar, role: IS_AUTHENTICATED_REMEMBERED }
        - { path: /.*guardar, role: ROLE_SUPER_ADMIN }
        - { path: /.*mostrar, role: IS_AUTHENTICATED_REMEMBERED }
        - { path: /.*eliminar, role: ROLE_SUPER_ADMIN }
        - { path: /.*prueba, role: ROLE_SUPER_ADMIN }
        - { path: ^/usuario/listar, role: IS_AUTHENTICATED_REMEMBERED }
        
        
    role_hierarchy:
        ROLE_SECRETARIO:     [ROLE_USER]
        ROLE_MIEMBRO_DE_JUNTA:     [ROLE_USER]
        ROLE_PSICOLOGO:     [ROLE_USER]
        ROLE_ADMIN_JUNTA:       [ROLE_USER, ROLE_SECRETARIO, ROLE_MIEMBRO_DE_JUNTA, ROLE_PSICOLOGO, ROLE_ADMINISTRAR_JUNTA]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN_JUNTA, ROLE_CONFIGURAR_JUNTA]